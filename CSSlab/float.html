<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	#one{
		border: 1px solid black;
		width: 500px;
		height: 350px;
	}	
	#two{
		background-color: pink;
		width: 500px;
		height: 100px;
	}
	#three{
		background-color: grey;
		width: 500px;
		height: 200px;
	}
	#four{
		background-color: blue;
		width: 500px;
		height: 50px;
	}
	#first{
		background-color: yellow;
		width: 250px;
		height:190px; 
		margin: 5px;
		float: left;
	}
	#second{
		background-color: red;
		width: 230px;
		height: 190px;
		margin: 5px;
		float: left;
	}

	</style>
</head>
<body>
<div id="one">
	<div id="two"></div>
	<div id="three">
		<div id="first"></div>
		<div id="second"></div>
	</div>
	<div id="four"></div>	
</div>

</body>
</html>
